<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Author Repo</title>
</head>
<body>
	<h1>Author list</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Books</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">s</td>
		</tr>
	</table>

</body>
</html>
